<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <div class="scores"><a href="scores.html">View Highscores</a></div>
            <div class="timer">Time: <span id="time">0</span></div>
        </div>
    </nav>

    <h1 class="center-align">Coding Quiz!</h1>
    <div id="start-screen">
        <h2 class="center-align">Answer the following code-related questions within the time limit.  Incorrect answers will penalize your score/time by 10 seconds!</h2>
        <div class="row">
         <button class="waves-effect waves-light btn col s4 offset-s4" id="start-btn">Click here to start the quiz!</button>
        </div>
    </div>

    <div id="questions" class="hide">
        <h2 id="question-title"></h2>
        <div id="answer-choices" class="answer-choices">
            <button class="option" id="op1" >option1</button>
     
            <button class="option" id="op2" >option2</button>
     
            <button class="option" id="op3">option3</button>
     
            <button class="option" id="op4">option4</button>
        </div>
    </div>

    <div id="end-screen" class="hide">
        <h3>Game over!</h3>
        <p>Your score is <span id="final-score"></span></p>
        <p>Enter initials: <input type="text" id="initials" max="3"/>
        <button id="submit">Submit</button>
        </p>

    </div>

    <script src="./script.js"></script>
</body>
</html>
