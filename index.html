<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav>
        <div class="nav-wrapper light-blue">
            <div class="scores"><a href="scores.html">View Highscores</a></div>
        </div>
    </nav>

    <h1 class="center-align">Coding Quiz!</h1>
    <h2 class="timer red-text text-accent-4 center-align">Time: <span id="time">0</span></h2>
    <div id="start-screen">
        <h2 class="center-align">Answer the following code-related questions within the time limit.  Incorrect answers will penalize your score/time by 10 seconds!</h2>
        <div class="row">
         <button class="waves-effect waves-light btn col s4 offset-s4 pink" id="start-btn">Click here to start the quiz!</button>
        </div>
    </div>

    <div id="questions" class="hide">
        <h2 id="question-title" class="center-align"></h2>
        <div id="answer-choices" class="answer-choices center-align">
        </div>
    </div>

    <div id="end-screen" class="hide">
        <h3 class="center-align">Game over!</h3>
        <p class="center-align">Your score is <span id="final-score"></span></p>
        <div class="input-field col s2 offset-s5 container">
            <p class="center-align">Enter initials: <input type="text" id="initials" max="3"/>
        </div>
        <div class="row">
            <button class = "waves-effect waves-light btn col s4 offset-s4 pink" id="submit">Submit</button>
        </div>
        </p>
    </div>
<div>
    <h4 id="feedback" class="feedback hide center-align"></h4>
</div>

    <script src="./script.js"></script>
</body>
</html>
